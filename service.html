<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="pageTitle">Услуга — KAMONT</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="grid-bg" style="background-image: url('img/ram.png');"></div>
  
  <header class="header">
    <div class="container header__inner">
      <a href="index.html" class="logo neon">KAMONT</a>
      <nav class="nav">
       <a href="index.html#services">Услуги</a>
<a href="index.html#portfolio">Портфолио</a>
<a href="index.html#reviews">Отзывы</a>
<a href="index.html#contacts">Контакты</a>
      </nav>
      <button class="burger">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <main>
    <section class="section hero hero--slim">
      <div class="container">
        <h1 class="neon-xl" id="serviceTitle">Услуга</h1>
        <p class="prose" id="serviceLead">Описание.</p>
        <a href="#serviceForm" class="btn btn-neon" data-quick-order>Заказать</a>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <h2 class="section-title neon">Галерея</h2>
        <div class="swiper">
          <div class="swiper-wrapper" id="gallery"></div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container split">
        <div>
          <h2 class="section-title neon">О услуге</h2>
          <div id="serviceDescription" class="prose"></div>
          <ul id="serviceBullets" class="list mt"></ul>
        </div>
        <form class="form pad glass" id="serviceForm" data-service>
          <h2 class="section-title neon">Оформить заказ</h2>
          <div class="field">
            <span>Ваше имя</span>
            <input type="text" name="name" placeholder="Иван">
          </div>
          <div class="field">
            <span>Телефон</span>
            <input type="tel" name="phone" placeholder="+7 (___) ___-__-__">
          </div>
          <div class="field">
            <span>Комментарий</span>
            <textarea name="message" rows="4" placeholder="Опишите задачу"></textarea>
          </div>
          <button type="submit" class="btn btn-neon">Отправить заявку</button>
          <p class="hint">Мы ответим в ближайшее рабочее время</p>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <div>© 2025 KAMONT</div>
      <nav class="nav">
        <a href="/#services">Услуги</a>
        <a href="/#portfolio">Портфолио</a>
        <a href="/#reviews">Отзывы</a>
        <a href="/#contacts">Контакты</a>
      </nav>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
